<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Mood Tracker</h1>
        <nav>
            <a href="chart.html" class="nav-link">View Chart</a>
        </nav>
    </header>
    
    <main>
        <form id="mood-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="mood">Mood (1-10):</label>
            <input type="number" id="mood" name="mood" min="1" max="10" required>

            <label for="water">Water Intake (litres):</label>
            <input type="number" id="water" name="water" min="0" required>

            <label for="sleep">Sleep (hours):</label>
            <input type="number" id="sleep" name="sleep" min="0" required>

            <label for="pain">Pain Levels (1-10):</label>
            <input type="number" id="pain" name="pain" min="1" max="10" required>

            <label for="stress">Stress Levels (1-10):</label>
            <input type="number" id="stress" name="stress" min="1" max="10" required>

            <label for="outside">Time Spent Outside (hours):</label>
            <input type="number" id="outside" name="outside" min="0" required>
            <label>
                <input type="checkbox" id="special-treat" name="special-treat">
                Special Little Treat
            </label>

            <button type="submit">Submit</button>
        </form>
        
        <p id="feedback" class="feedback"></p>

        
    </main>
    <h1 style="padding-top: 54px; text-align: center">Entries</h1>
        <ul id="entries-list" class="entries-list"></ul>

    <script src="script.js"></script>
</body>
</html>
