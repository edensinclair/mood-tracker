<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mood Tracker</h1>
    <form id="mood-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="mood">Mood (1-10):</label>
        <input type="number" id="mood" name="mood" min="1" max="10" required><br>

        <label for="water">Water Intake (cups):</label>
        <input type="number" id="water" name="water" min="0" required><br>

        <label for="sleep">Sleep (hours):</label>
        <input type="number" id="sleep" name="sleep" min="0" required><br>

        <label for="pain">Pain Levels (1-10):</label>
        <input type="number" id="pain" name="pain" min="1" max="10" required><br>

        <label for="stress">Stress Levels (1-10):</label>
        <input type="number" id="stress" name="stress" min="1" max="10" required><br>

        <label for="outside">Time Spent Outside (hours):</label>
        <input type="number" id="outside" name="outside" min="0" required><br>

        <button type="submit">Submit</button>
    </form>
    
    <canvas id="mood-chart"></canvas>

    <script src="script.js"></script>
</body>
</html>
